<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title> 
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 70px;
        }

        footer {
            position: fixed;
            bottom: 0;
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            color: white;
            line-height: 60px;
        }

        main {
            min-height: calc(100vh - 130px);
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <header>
        Header Content
    </header>

    <main>
        <!-- Main Content Goes Here -->
    </main>

    <footer>
        Best School Center
    </footer>

</body>
</html>
